<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fachschaft Website</title>
    <!-- link to CSS stylesheet(s) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#ersti-fahrt">Ersti-Fahrt</a></li>
        <li><a href="#veranstaltungen">Veranstaltungen</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#galerie">Galerie</a></li>
      </ul>
    </nav>

    <!-- main content -->
    <main>
      <section id="home">
        <h1>Willkommen auf der Fachschafts-Website</h1>
        <!-- display current information about the Fachschaft here -->
      </section>

      <section id="ersti-fahrt">
        <h2>Ersti-Fahrt</h2>
        <!-- include a form for registration to the Ersti-Fahrt and a confirmation email -->
      </section>

      <section id="veranstaltungen">
        <h2>Veranstaltungen</h2>
        <!-- include a calendar with current and upcoming events, and the ability to export to a smartphone calendar -->
      </section>

      <section id="news">
        <h2>News</h2>
        <!-- display newsfeed here -->
      </section>

      <section id="galerie">
        <h2>Galerie</h2>
        <!-- display a gallery of images here -->
      </section>
    </main>

    <!-- link to Vue.js and other JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
